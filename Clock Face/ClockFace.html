<!doctype html>
<html>
 <head>
 	
 	<title>Practice Html5</title>

 	<style type="text/css">
 		
 		canvas{

 

 		}

 	</style>

 </head>
 <body>
 	
 	<canvas id="myCanvas" width="500" height="500">

 	</canvas>

 	<script type="text/javascript">

 		function setTime(){ 
 		
 		var myCanvas = document.getElementById("myCanvas");
 		var context = myCanvas.getContext("2d");
 		var radius = myCanvas.width / 2

 

 		context.beginPath();

 		context.fillStyle = "black";
 		context.arc(250,250,250,0,2*Math.PI);
 		context.fill();

 		context.fillStyle = "white";
 		context.beginPath();
 		context.arc(250,250,10,0,2*Math.PI);
 		context.fill();

 		context.textAlign = "center";
 		context.textBaseline = "middle";

 		context.font = "20px Arial";

 		for(var i =1 ; i <=12 ; i++){

 			context.fillText(i,radius + (radius * 0.9 * Math.sin(i*2*Math.PI / 12)) , radius - ( radius * 0.9 * Math.cos(i*2*Math.PI / 12)));
 		}

 		

 		var date = new Date();
 		var hours = date.getHours();
 		var minutes = date.getMinutes();
 		var seconds = date.getSeconds();

 		var fullHours = hours % 12 + minutes / 60 + seconds / 3600 ;

 		var hoursAngle = fullHours * 2 * Math.PI / 12;
 		var minutesAngle = minutes * 2 * Math.PI / 60 ;
 		var secondsAngle = seconds * 2 * Math.PI / 60 ;

 		context.strokeStyle = "white";
 		context.moveTo(radius,radius);
 		context.lineTo(radius + radius * 0.5 * Math.sin(hoursAngle) , radius - radius * 0.5 * Math.cos(hoursAngle));
 		context.lineWidth = 5;
 		context.stroke();

 		context.moveTo(radius,radius);
 		context.lineTo(radius + radius * 0.78 * Math.sin(minutesAngle) , radius - radius * 0.78 * Math.cos(minutesAngle));
 		context.lineWidth = 3;
 		context.stroke();

 		context.moveTo(radius,radius);
 		context.lineTo(radius + radius * 0.9 * Math.sin(secondsAngle) , radius - radius * 0.9 * Math.cos(secondsAngle));
 		context.lineWidth = 1.5;
 		context.stroke();
 		
 		}

 		setInterval(setTime , 1000);

 	</script>

 </body>
